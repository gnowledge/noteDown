
<template name="audio">

    <h1>Audios</h1>
    <div class="well">
    <input type="file" multiple class="audioFile">
    </div>
</template>


<template name="uploadedAudio">
  <div class="media well pull-left">
    <div class="media-body">
      <h4 class="media-heading">{{this.name}}</h4>
      <p>
        <em>
          Original size: {{this.formattedSize}}<br>
          Type: {{this.type store="audios"}}<br>Owner: {{this.owner.name}}<br>
          Added At: {{this.createdAt}}
        </em>
      </p>
      {{#if this.isUploaded}}
        {{#with this.url download=true}}
          <a href="{{this}}" class="btn btn-default btn-xs" role="button">Download</a>
        {{/with}}
          <button type="button" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#A{{_id}}">Preview</button>
      <!-- Modal -->
      <div id="A{{_id}}" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">{{name}}</h4>
            </div>
            <div class="modal-body">
              <audio controls style="width: 565px;">
                <source id="audioSrc" src="{{this.url}}" type="audio/mp3">
              </audio>
            </div>
          </div>
        </div>
      </div> 

    <button type="button" id="{{_id}}" class="btn btn-share btn-success btn-xs" data-toggle="modal" data-target="#D{{_id}}" value="{{this.url}}">Share</button>
      <!-- Modal -->
      <div id="D{{_id}}" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">{{name}}</h4>
            </div>
            <div class="modal-body">                  
                <center>{{> amxSocialShare opts=opts}}</center>
            </div>
          </div>
        </div>
      </div> 
        {{> FS.DeleteButton class="btn btn-danger btn-xs"}}
        <br><br>
      {{else}}
        <p>{{> FS.UploadProgressBar semantic=true}} Uploading...</p>
      {{/if}}
    </div>
  </div>
</template>

<template name="audio_group">
    <h1>Audios</h1>
    <div class="well">
    <input type="file" multiple class="audioFile">
    </div>
</template>
