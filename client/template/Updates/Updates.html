<template name="Updates">
  {{> Navbar}}
  <div class="container">
    {{#if Template.subscriptionsReady}}
      <h2>Updates</h2>
      <hr class="divider"><br>
      {{#if group}}
      {{/if}}
      {{#if feedCount}}
        {{#each feed}}
          <div class="well well-lg" style="width:100%;display: inline-block;">
            <table>
            <col width="1200">
              <tr>
                <td> <h4> <a href="{{user_action}}">{{user_name}}</a> {{rss_title}} <a href="{{action}}">{{title}}</a> in <a href="{{group_action}}">{{group_name}}</a> at ({{createdAt}}) </h4></td>
              </tr>
            </table>
          </div>
        {{/each}}
      {{else}}
        <h2>No updates</h2>
        <a href="{{pathFor route='User'}}">Home</a>
      {{/if}}
    {{else}}
      <p>Loading... {{> spinner}}</p>
    {{/if}}
  </div>
</template>
