<template name="DiscussNote">
	{{> navbarGroup }}<br>
	<div class="container-fluid top-margin">
		<div class="row">
			<div class="col-md-12" style="background-color:#11d3bc">
				{{> docMeta}}
			</div>
			<div class="col-md-12" style="background-color:#11d3bc">
				{{> noteHeader}}
			</div>
			<div class="col-md-12" style="background-color:#55e9bc">
				{{> editingUsers}}
			</div>	
			<div class="col-md-12">
				{{> editor}}
			</div>
		</div>
  	</div>
</template>



<template name="editor">
	<div class="container-fluid">
		{{>sharejsCM docid=docid onRender=config id="editor" }}
	</div>
</template>

<template name="docMeta">
	<div class="container-fluid">
		{{#with document}}
			<span class="h1">{{> editableText collection="documents" field="title"}}</span>
		{{/with}}
	</div>
</template>
<template name="noteHeader">
	<ul class="nav navbar-nav" style="font-color:#537780">
     	<li>
	     	<a href="#" class="js-add-doc"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>New Discussion
	     	</a>
     	</li>
     	<!--DropDown-->
     	<li class="dropdown" >
      		<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Discussed Topics <span class="caret"></span></a>
          <ul class="dropdown-menu" style="background-color:#11d3bc">
          	{{#each documents}}
            	<li><a href="#" class="js-load-doc">{{title}}</a></li>
           	{{/each}}
          </ul>
		</li>
     	<!--End Dropdown-->
     	{{#if owner}}
	     	<li>
		     	<a href="#" class="js-del-doc"><span class=" glyphicon glyphicon-trash" aria-hidden="true"></span> Discard
		     	</a>
	     	</li>
     	{{else}}
     	{{/if}}
    </ul>
</template>
<template name="editingUsers">
	<div class="container-fluid">
		Editors: 
		{{#each users}}
			<span class="label label-success">{{name}}</span>
		{{/each}}
	</div>
</template>
